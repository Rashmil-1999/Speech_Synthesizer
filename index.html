<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Speech speech Synthesis</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark x0">
      <a class="navbar-brand" href="#"><i class="fas fa-font"></i> <i class="fas fa-arrow-right"></i> <i class="fas fa-volume-up"></i> <span id="x1">Speech Synthesizer</span></a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="https://github.com/siddinc/Speech_Synthesizer"><button type="button" class="btn btn-outline-light"><i class="fab fa-github"></i> GitHub</button></a></li>
      </ul>
    </nav>
    <br>
    <br>
    <div class="container">
      <div class="card mx-auto border-secondary" style="width: 30rem;">
        <ul class="list-group list-group-flush">

          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <label class="input-group-text" for="dropdown"><b>Voice Options</b></label>
              </div>
              <select class="custom-select" name="voice">

              </select>
            </div>
          </li>

          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <label class="input-group-text"><b>Text</b></label>
              </div>
              <textarea class="form-control" name="text" placeholder="Type something..."></textarea>
            </div>
          </li>

          <li class="list-group-item">
            <div class="input-group">
              <div class="container">
                <button type="button" class="btn btn-dark btn-block">Rate</button>
              </div>
              <br>
              <br>
              <div class="container">
                <input name="rate" type="range" min="0" max="3" value="1" step="0.1" style="width: 100%;">
              </div>
            </div>
          </li>

          <li class="list-group-item">
            <div class="input-group">
              <div class="container">
                <button type="button" class="btn btn-dark btn-block">Pitch</button>
              </div>
              <br>
              <br>
              <div class="container">
                <input name="pitch" type="range" min="0" max="2" step="0.1" style="width: 100%;">
              </div>
            </div>
          </li>

          <li class="list-group-item">
            <div class="input-group">
              <div class="container">
                <div class="row">
                  <div class="col-sm-6">
                    <button type="button" class="btn btn-danger btn-block btn-lg" id="stop">Stop</button>
                  </div>
                  <div class="col-sm-6 x2">
                    <button type="button" class="btn btn-success btn-block btn-lg" id="speak">Speak</button>
                  </div>
                </div>
              </div>
            </div>
          </li>

        </ul>
      </div>
    </div>

    <script src="main.js">
    </script>
  </body>
</html>
